[tool.poetry]
name = "pyretailscience"
version = "0.3.2"
description = "Retail Data Science Tools"
authors = ["Murray Vanwyk <2493311+mvanwyk@users.noreply.github.com>"]
readme = "README.md"
license = "Elastic-2.0"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pandas = "^2.1.4"
pyarrow = "^14.0.2"
matplotlib = "^3.9.1"
numpy = "^1.26.3"
loguru = "^0.7.2"
tqdm = "^4.66.1"
scipy = "^1.13.0"
scikit-learn = "^1.4.2"
matplotlib-set-diagrams = "~0.0.2"
toml = "^0.10.2"
duckdb = "^1.0.0"
graphviz = "^0.20.3"
ibis-framework = {extras = ["duckdb"], version = "^9.5.0"}

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
nbstripout = "^0.7.1"
ruff = "^0.4.8"
pre-commit ="^3.6.2"
pytest-mock = "^3.14.0"

[tool.poetry.group.examples.dependencies]
jupyterlab = "^4.2.5"
tqdm = "^4.66.1"

[tool.poetry.group.docs.dependencies]
mkdocs-material = "^9.5.4"
mkdocstrings = {extras = ["python"], version = "^0.24.0"}
mkdocs = "^1.5.3"
mkdocs-jupyter = "^0.24.6"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "--cov=pyretailscience --cov-report=term-missing  --cov-branch"

[tool.coverage.run]
branch = true
source = ["pyretailscience"]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.ruff]
target-version = "py310"
line-length=120
show-fixes = true

[tool.ruff.lint]
ignore = [
    "ANN101",
    "ANN102",
    "EM101",
    "TRY003", # Disable until we start creating proper exception classes
    "PT011",  # Disable until we start creating proper exception classes
    "PTH123", # Not using open() to open files
    "SLF001", # Ibis makes a lot of use of the ibis._[column] which triggers this
]
select = [
    "A",    # Builtins
    "ANN",  # Annotations
    "ARG",  # Unused arguments
    "B",    # Bugbear
    "BLE",  # Blind except
    "C4",   # Comprehensions
    "C90",  # mccabe
    "COM",  # Commas
    "D",    # Pydocstyle
    "D1",   # Undocumented public elements
    "D2",   # Docstring conventions
    "D3",   # Triple double quotes
    "D4",   # Docstring text format
    "DTZ",  # Datetimes
    "EM",   # Error messages
    "ERA",  # Commented-out code
    "EXE",  # Executable
    "F",    # Pyflakes
    "FA",   # __future__ annotations
    "FLY",  # F-strings
    "G",    # Logging format
    "I",    # Isort
    "ICN",  # Import conventions
    "INP",  # Disallow PEP-420 (Implicit namespace packages)
    "INT",  # gettext
    "ISC",  # Implicit str concat
    "N",    # PEP-8 Naming
    "NPY",  # Numpy
    "PERF", # Unnecessary performance costs
    "PGH",  # Pygrep hooks
    "PIE",  # Unnecessary code
    "PL",   # Pylint
    "PT",   # Pytest
    "PTH",  # Use Pathlib
    "PYI",  # Stub files
    "Q",    # Quotes
    "RET",  # Return
    "RUF",  # Ruff
    "RSE",  # Raise
    "S",    # Bandit
    "SIM",  # Code simplification
    "SLF",  # Private member access
    "SLOT", # __slots__
    "T10",  # Debugger
    "T20",  # Print
    "TCH",  # Type checking
    "TID",  # Tidy imports
    "TRY",  # Exception handling
    "UP",   # Pyupgrade
    "W",    # Warnings
    "YTT",  # sys.version
]


[tool.ruff.lint.per-file-ignores]
# https://beta.ruff.rs/docs/rules/
"__init__.py" = ["F401", "F403", "F405", "D104"]
"tests/*" = ["ANN", "ARG", "INP001", "S101", "SLF001"]
"*.ipynb" = ["T201"]

[tool.ruff.lint.pylint]
max-args = 15
max-branches = 20
max-returns = 10
max-statements = 80

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
multiline-quotes = "double"

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.pydocstyle]
convention = "google"
