name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: "test-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  pre-commit:
    name: Pre-Commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install UV
        run: |
          pip install --upgrade pip
          pip install uv==0.5.30
          uv sync
      - name: Install Pre-commit in uv environment
        run: uv run pip install pre-commit
      - name: Run Pre-commit
        run: pre-commit run --all-files

  test-matrix:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        experimental: [false]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install UV
        run: |
          pip install --upgrade pip
          pip install uv==0.5.30

      - name: Install dependencies
        run: |
          uv sync

      - name: Run tests (excluding integration)
        run: |
          uv run pytest tests/ --tb=short -v --cov-report=xml
        env:
          PYTHONDONTWRITEBYTECODE: 1

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4.6.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  test-summary:
    name: Test summary
    runs-on: ubuntu-latest
    needs: [pre-commit, test-matrix]
    if: always()
    steps:
      - name: Check test results
        run: |
          echo "Pre-commit result: ${{ needs.pre-commit.result }}"
          echo "Test matrix result: ${{ needs.test-matrix.result }}"
          if [[ "${{ needs.pre-commit.result }}" == "failure" ]]; then
            echo "Pre-commit failed"
            exit 1
          fi
          if [[ "${{ needs.test-matrix.result }}" == "failure" ]]; then
            echo "Test matrix failed"
            exit 1
          fi
          echo "All tests passed"
