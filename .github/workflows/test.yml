name: Tests

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]

concurrency:
  group: "test-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  pre-commit:
    name: Pre-Commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install UV
        run: |
          pip install --upgrade pip
          pip install uv==0.5.30
          uv sync
      - name: Install Pre-commit in uv environment
        run: uv run pip install pre-commit
      - name: Run Pre-commit
        run: pre-commit run --all-files
      - name: Upload coverage to Codecov
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v4.6.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  # Note: This job also exists in release.yml as a final quality gate before publishing.
  # While it may seem redundant, it serves as a safety check in case of misconfiguration.
  test-matrix:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        experimental: [false]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install UV
        run: |
          pip install --upgrade pip
          pip install uv==0.5.30

      - name: Install dependencies
        run: |
          uv sync

      - name: Run tests
        run: |
          uv run pytest tests/ --ignore=tests/integration --tb=short -v
        env:
          PYTHONDONTWRITEBYTECODE: 1
