name: Page Deploy
on:
  push:
    branches:
      - "main"
    paths:
      - "**.md"
      - "mkdocs.yml"
      - "docs/**"
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (default: "dev" for main branch)'
        required: false
        default: 'dev'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv Package
        run: |
          pip install --upgrade pip
          pip install uv==0.5.30
      - name: Install Pre-commit in uv environment
        run: uv run pip install pre-commit
      - name: Install Dependencies
        run: uv sync --group docs
      - name: Setup Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Set version variables
        id: set-version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            # Strip refs/tags/ from the beginning if present
            REF_NAME="${GITHUB_REF#refs/tags/}"
            echo "VERSION=${REF_NAME}" >> $GITHUB_ENV
            echo "VERSION_ALIAS=latest" >> $GITHUB_ENV
            echo "Building docs for release: ${REF_NAME}"
          elif [[ -n "${{ github.event.inputs.version }}" ]]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
            echo "Building docs for specified version: ${{ github.event.inputs.version }}"
          else
            echo "VERSION=dev" >> $GITHUB_ENV
            echo "Building docs for dev branch"
          fi

      - name: Debug Variables
        run: |
          echo "VERSION = ${{ env.VERSION }}"
          echo "VERSION_ALIAS = ${{ env.VERSION_ALIAS }}"

      - name: Build docs with MkDocs
        run: |
          uv run mkdocs build -d site

      - name: Deploy with Mike
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "Deploying with Mike using VERSION=${{ env.VERSION }} and VERSION_ALIAS=${{ env.VERSION_ALIAS }}"
            uv run mike deploy --push ${{ env.VERSION }} ${{ env.VERSION_ALIAS }}

            echo "Setting default to latest"
            uv run mike set-default --push latest
          else
            echo "Deploying with Mike using VERSION=${{ env.VERSION }} only"
            uv run mike deploy --push ${{ env.VERSION }}
          fi
