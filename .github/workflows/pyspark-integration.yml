name: PySpark Integration Tests

on:
  workflow_dispatch:
    inputs:
      test_suite:
        type: choice
        description: Test Suite to Run
        default: "all"
        options:
          - all
          - cohort_analysis
          - composite_rank
          - cross_shop
          - customer_decision_hierarchy
          - date
          - filter_and_label
          - haversine
          - hml_segmentation
          - product_association
          - revenue_tree
          - rfm_segmentation
          - segstats_segmentation
          - threshold_segmentation

permissions:
  contents: read

concurrency:
  group: "pyspark-tests"
  cancel-in-progress: true

jobs:
  integration-tests:
    name: Run PySpark Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build PySpark Test Image
        run: |
          docker build -f tests/integration/pyspark/Dockerfile -t pyspark-it .

      - name: Run Integration Tests
        env:
          TEST_SUITE: ${{ inputs.test_suite }}
        run: |
          if [ "$TEST_SUITE" == "all" ]; then
            docker run --rm pyspark-it
          else
            docker run --rm pyspark-it uv run pytest -v tests/integration/pyspark/test_${TEST_SUITE}.py
          fi
