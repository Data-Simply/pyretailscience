name: Deploy Docs Preview to Cloudflare Pages

concurrency:
  group: cloudflare-preview-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
    paths:
      - "docs/**"
      - "mkdocs.yml"

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv Package
        run: |
          pip install --upgrade pip
          pip install uv==0.5.30

      - name: Install Dependencies
        run: uv sync

      - name: Build docs
        run: uv run mkdocs build

      - name: Verify build output
        run: |
          if [ ! -d "site" ]; then
            echo "Error: site directory not found"
            exit 1
          fi
          echo "Build output size: $(du -sh site)"

      - name: Publish to Cloudflare Pages
        id: cloudflare-deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: pyretailscience-docs
          directory: site
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref || github.ref_name }}

      - name: Find existing comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: 'Cloudflare Pages Deployment'

      - name: Create or update deployment comment
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            ### üöÄ Cloudflare Pages Deployment

            ‚úÖ Preview deployed successfully!

            **Preview URL:** ${{ steps.cloudflare-deploy.outputs.url }}
            **Deployment ID:** ${{ steps.cloudflare-deploy.outputs.id }}

            ---
            *This preview will be updated automatically when you push new changes to this PR.*

      - name: Comment on deployment failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '### ‚ùå Cloudflare Pages Deployment Failed\\n\\nPlease check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })
