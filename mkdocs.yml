site_name: PyRetailScience
site_url: https://pyretailscience.datasimply.co
repo_url: https://github.com/Data-Simply/pyretailscience
repo_name: Data-Simply/pyretailscience

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting_started/installation.md
  - Analysis Modules:
      - analysis_modules.md
  - Examples:
      - Customer Retention: examples/retention.ipynb
      - Gain Loss Analysis: examples/gain_loss.ipynb
      - Cross Shop Analysis: examples/cross_shop.ipynb
      - Segmentation: examples/segmentation.ipynb
      - Product Association: examples/product_association.ipynb
      - Revenue Tree: examples/revenue_tree.ipynb
  - Reference:
      - Gain Loss: api/gain_loss.md
      - Range Planning: api/range_planning.md
      - Segmentation: api/segmentation.md
      - Customer Retention: api/customer.md
      - Standard Graphs: api/standard_graphs.md
      - Cross Shop Analysis: api/cross_shop.md
      - Product Association: api/product_association.md
      - Line Plot: api/plots/line.md
      - Histogram Plot: api/plots/histogram.md
      - Bar Plot: api/plots/bar.md


theme:
  name: material
  custom_dir: docs/overrides
  features:
    - content.code.annotation
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.integrate
  language: en
  palette:
    primary: custom
  font:
    text: Poppins
    code: Roboto Mono
  logo: assets/images/logo-white.svg
  favicon: assets/images/logo.svg
extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings
  - autorefs
  - mkdocs-jupyter

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  analytics:
    provider: google
    property: G-7S7YSNJ82W
  consent:
    actions:
      - accept
      - manage
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Data-Simply/pyretailscience
      name: PyRetailScience on GitHub

copyright: |
  &copy; 2024 <a href="https://datasimply.co"  target="_blank" rel="noopener">Murray Vanwyk</a> -
  <a href="#__consent">Change cookie settings</a>
