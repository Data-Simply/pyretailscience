site_name: PyRetailScience
site_url: https://data-simply.github.io/pyretailscience

nav:
  - Home: index.md
  - Examples:
      - Data Contracts: examples/data_contracts.ipynb
      - Data Simulation: examples/simulate_data.ipynb
      - Customer Retention: examples/retention.ipynb
      - Gain Loss Analysis: examples/gain_loss.ipynb
  - Reference:
      - Simulation: api/simulation.md
      - Contracts: api/contracts.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    primary: green

plugins:
  - search
  - mkdocstrings
  - autorefs
  - mkdocs-jupyter

extra:
  analytics:
    provider: google
    property: G-7S7YSNJ82W
  consent:
    actions:
      - accept
      - manage
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.

copyright: |
  &copy; 2024 <a href="https://datasimply.co"  target="_blank" rel="noopener">Data Simply</a> -
  <a href="#__consent">Change cookie settings</a>
