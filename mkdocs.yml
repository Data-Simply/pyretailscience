site_name: PyRetailScience
site_url: https://data-simply.github.io/pyretailscience

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting_started/installation.md
  - Analysis Modules:
      - analysis_modules.md
  - Examples:
      - Data Contracts: examples/data_contracts.ipynb
      - Data Simulation: examples/simulate_data.ipynb
      - Customer Retention: examples/retention.ipynb
      - Gain Loss Analysis: examples/gain_loss.ipynb
      - Cross Shop Analysis: examples/cross_shop.ipynb
  - Reference:
      - Simulation: api/simulation.md
      - Contracts: api/contracts.md

theme:
  name: material
  custom_dir: docs/overrides
  features:
    - content.code.annotation
    - content.code.copy
    - content.tabs.link
    - navigation.footer
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.integrate
  language: en
  palette:
    primary: custom
  font:
    text: Poppins
    code: Roboto Mono
  logo: assets/images/logo-white.svg
  favicon: assets/images/logo.svg
extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings
  - autorefs
  - mkdocs-jupyter

extra:
  analytics:
    provider: google
    property: G-7S7YSNJ82W
  consent:
    actions:
      - accept
      - manage
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Data-Simply/pyretailscience
      name: PyRetailScience on GitHub

copyright: |
  &copy; 2024 <a href="https://datasimply.co"  target="_blank" rel="noopener">Murray Vanwyk</a> -
  <a href="#__consent">Change cookie settings</a>
