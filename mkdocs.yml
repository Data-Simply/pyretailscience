nav:
  - Home: index.md
  - Reference:
      - Simulation: api/simulation.md
      - Contracts: api/contracts.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
